name: Build and Deploy React Frontend to Azure
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    environment: production
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: Frontend-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build React app
        env:
          REACT_APP_API_URL: ${{ vars.WEB_API_URL }}
          REACT_APP_GENERATOR_URL: ${{ vars.GENERATOR_API_URL }}
          REACT_APP_IMAGE_SERVER_URL: ${{ vars.IMAGE_SERVER_URL }}
        run: CI=false npm run deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./build/

      - name: LS
        run: ls -R

      - name: Azure Logout
        run: |
          az logout